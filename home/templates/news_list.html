{% extends 'base.html' %}
{% block title %}Notícias{% endblock %}
{% block content %}
<h2>Últimas Notícias</h2>
<a href="{% url 'news_create' %}" class="btn btn-success mb-3">Nova Notícia</a>
<ul>
    {% for news in news_list %}
        <li>
            <a href="{% url 'news_detail' news.id %}">{{ news.title }}</a> - {{ news.author }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
